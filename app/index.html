<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Polymer Starter Kit</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
<!-- build:remove -->
<span id="browser-sync-binding"></span>
<!-- endbuild -->

<template is="dom-bind" id="app">

  <!-- Main Area -->
  <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
    <!-- Main Toolbar -->
    <paper-toolbar id="mainToolbar" class="tall">

      <span class="space"></span>

      <!-- Application name -->
      <div class="app-name middle middle-container">Polymer Starter Kit</div>

      <!-- Tabs bottom-container -->
      <paper-tabs id="paperTabs" class="bottom bottom-container" selected="0" scrollable noink no-bar>
        <paper-tab>
          <a data-route="home" href="{{baseUrl}}">HOME</a>
        </paper-tab>
        <paper-tab>
          <a data-route="teaching" href="{{baseUrl}}teaching">TEACHING</a>
        </paper-tab>
        <paper-tab>
          <a data-route="research" href="{{baseUrl}}research">RESEARCH</a>
        </paper-tab>
        <paper-tab>
          <a data-route="contact" href="{{baseUrl}}contact">CONTACT</a>
        </paper-tab>
      </paper-tabs>
    </paper-toolbar>

    <!-- Main Content -->
    <div class="content">
      <iron-pages attr-for-selected="data-route" selected="{{route}}">
        <section data-route="home">
          <paper-material elevation="1">
            <p>This is the home section</p>
          </paper-material>

          <paper-material elevation="1">
            <p>This is another card.</p>
          </paper-material>
        </section>

        <section data-route="teaching">
          <paper-material elevation="1">
            <h1 class="page-title focus-target" tabindex="-1">Teaching</h1>
            <p>This is the teaching section</p>
          </paper-material>
        </section>

        <section data-route="research">
          <paper-material elevation="1">
            <h1 class="page-title focus-target" tabindex="-1">Research</h1>
            <p>This is the research section</p>
          </paper-material>
        </section>

        <section data-route="contact">
          <paper-material elevation="1">
            <h1 class="page-title focus-target" tabindex="-1">Contact</h1>
            <p>This is the contact section</p>
          </paper-material>
        </section>
      </iron-pages>
    </div>
  </paper-scroll-header-panel>

  <paper-toast id="toast">
    <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
  </paper-toast>

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
